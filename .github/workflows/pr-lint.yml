name: PR Lint

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  lint-pr:
    name: Lint PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title Format
        env:
          TITLE: "${{ github.event.pull_request.title }}"
        run: |
          set -euo pipefail
          TITLE_LOWER=$(echo "$TITLE" | tr '[:upper:]' '[:lower:]')
          TYPES='feat|fix|docs|cookbook|test|refactor|build|ci|chore|perf|style|revert'
          REGEX="^(\\[(${TYPES})\\][[:space:]]+.+|(${TYPES}):[[:space:]]+.+|(${TYPES})-[a-z0-9-]+)$"

          if [[ "$TITLE_LOWER" =~ $REGEX ]]; then
            echo "✅ PR Title format is valid."
          else
            echo "❌ PR Title '$TITLE' does not match the required format."
            echo "   Use one of: [feat] title, feat: title, or feat-some-title"
            exit 1
          fi

